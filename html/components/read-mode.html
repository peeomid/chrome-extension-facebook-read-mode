<read-mode-component>
	<!-- ------------------------------- -->
	<style type="text/css">
		read-mode-component {
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    position: fixed;
		    width: 100%;
		    height: 100%;
		    z-index: 9999999;
		}
		background {
		    display: flex;
		    position: absolute;
		    width: 100%;
		    height: 100%;
		    background-color: #000000a8;
		    backdrop-filter: blur(6px);
		}
		exit-read-mode {
		    display: flex;
		    position: absolute;
		    color: white;
		    top: 5%;
		    margin: -3px 0px 0px 2%;
		    font-size: 19px;
		    font-family: helvetica;
		    background-color: black;
		    padding: 5px 10px 5px 10px;
		    border-radius: 30px;
		}

		exit-read-mode:hover {
			filter: drop-shadow(2px 4px 6px black) sepia(1);
		}
		exit-read-mode:active {
			filter: invert(1);
		}

		read-content-container {
		    display: flex;
		    max-width: 87%;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    position: absolute;
		    background-color: #000000fa;
		    border-radius: 22px;
		    filter: drop-shadow(5px 5px 5px gray);
		    animation: popup 0.9s ease-in-out 0.2s 1 backwards;
		    max-height: 92%;
		}
		read-context {
		    display: flex;
		    flex-direction: column;
		    overflow-y: scroll;
		    box-shadow: 0px 2px 20px 0px grey;
		    margin: 40px 40px 40px 40px;
		}
		post-author {
		    display: flex;
		    color: White;
		    /*font-family: arial;*/
		    font-weight: bold;
		    font-size: 3vh;
		    border-bottom: 1px solid white;
		    text-indent: 30px;
		    margin: 18px 0px 22px 0px;
		    line-height: 55px;
		}
		post-content {
		    color: white;
		    display: flex;
		    /*font-family: arial;*/
		    /*font-size: 2.5vh;*/
		    margin: 4% 11% 6% 11%;
		    text-indent: 26px;
		    background-color: #0c0c0c;
		    padding: 2% 1% 2% 1%;
		    border-radius: 7px;
		    -webkit-font-smoothing: antialiased;
		    background-color: #fff;
		    font-size: 17px;
		    line-height: 28px;
		    overflow: hidden;
		    padding-bottom: 60px;
		    /*position: relative;*/
		    letter-spacing: normal;
		}
		/*post-content p {
			font-size: 2vw;
		}*/

	    @keyframes popup {
	        0% {
	            width: 0px;
	            height: 0px; 
	            opacity: 0.35; 
	            filter: blur(20px);         
	        }
	        65% {
	            width: 90%;
	            height: 100%;
	            opacity: 1;         
	        }
	        35% {
	            width: 85%;
	            height: 90%;      
	        }
	    }
	</style>
	<!-- ------------------------------- -->

	<background>
		<exit-read-mode> X </exit-read-mode>
	</background>
	<read-content-container>
		<read-context>
			<post-author>Luan Nguyen</post-author>
			<post-content id="read-mode">Lorwem ipsum this is a text parargraph test to test all the functionalities form this Chrome Extension.</post-content>
		</read-context>
	</read-content-container>
</read-mode-component>
